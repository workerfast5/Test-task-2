<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Расширенный Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="view">

        <select multiple="" class="output form-control select-checkbox" size="1"></select>

    </div>

    <script src="js/script.js"></script>

</html>
